<html>
    <head>
        <title>Shoppr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet" media="screen">
        <link href="css/foundation.min.css" rel="stylesheet" media="screen">
        <link href="css/screen.css" rel="stylesheet" media="screen">
        <link href="css/print.css" rel="stylesheet" media="print">
        <script src="js/angular.min.js"></script>
        <script src="js/shoppr.js"></script>
        <script src="js/foundation.min.js"></script>
    </head>
    <body>

        <div class="row">
            <div class="columns">
                <h1>My Shoppr list</h1>
                <form id="addForm">
                    <div class="row">
                        <div class="column">
                            <span class="spanLabel">You need ? characters more</span>
                            <span class="spanLabel">Remaining characters: ?</span>
                            <span class="spanLabel warning">? characters exceeded</span>
                        </div>
                        <div class="row">
                            <div class="large-8 columns">
                                <input type="text" name="item" placeholder="Item">
                            </div>
                            <div class="large-2 columns">
                                <input type="text" name="qty" placeholder="Qty/Weight">
                            </div>
                            <div class="large-2 columns">
                                <select name="type">
                                    <option value="">?</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="show-for-medium-up">
                                    <div class="flr">
                                        <button type="button" class="small button primary">
                                            <i class="fa fa-print">&nbsp;Print List</i>
                                        </button>
                                        <button type="button" class="small button alert">
                                            <i class="fa fa-times">&nbsp;Clear Completed</i>
                                        </button>
                                    </div>
                                    <button type="submit" class="small button">
                                        <i class="fa fa-plus">&nbsp;Add</i>
                                    </button>
                                    <button type="submit" class="small button secondary">
                                        <i class="fa fa-ban">&nbsp;Clear Entry</i>
                                    </button>
                                </div>
                                <div class="show-for-small-only">
                                    <ul class="button-group even-4">
                                        <li><button type="submit" class="small button">
                                                <i class="fa fa-plus"></i>
                                            </button></li>
                                        <li><button type="submit" class="small button secondary">
                                                <i class="fa fa-ban"></i>
                                            </button></li>
                                        <li><button type="button" class="small button primary">
                                                <i class="fa fa-print"></i>
                                            </button></li>
                                        <li><button type="button" class="small button alert">
                                                <i class="fa fa-times"></i>
                                            </button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="small-8 columns itemName">
                            <label for="item-?">
                                <input type="checkbox" name="item-?" id="item-?">?
                            </label>
                        </div>
                        <div class="small-2 columns itemQty">
                            ?
                        </div>
                        <div class="small-2 columns itemType">
                            ?
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
